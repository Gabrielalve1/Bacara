
!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Bacara AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background:#000;color:#fff;padding:20px;font-family:Arial">

  <h1>Teste Frontend</h1>

  <button id="btn">CLIQUE AQUI</button>

  <pre id="output" style="margin-top:20px;"></pre>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const output = document.getElementById("output");

      output.textContent = "üëâ Clique detectado no JavaScript";

      try {
        const res = await fetch("/api/analyze", { method: "POST" });
        const data = await res.json();

        output.textContent =
          "‚úÖ API RESPONDEU:\n\n" +
          JSON.stringify(data, null, 2);

      } catch (e) {
        output.textContent = "‚ùå ERRO NO FETCH";
        console.error(e);
      }
    });
  </script>

</body>
</html>
