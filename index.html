<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baccarat AI Desafio</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; }
    h1 { color:#00ffcc; }
    iframe { width:100%; height:300px; border:1px solid #333; margin-top:15px; }
    #output { margin-top:20px; font-size:22px; font-weight:bold; }
    .player { color:#00ffcc; }
    .banker { color:#ff0066; }
    .tie { color:#ffff00; }
  </style>
</head>
<body>
  <h1>Baccarat Master — Desafio Hipotético</h1>
  <p>Cole o link do gráfico/jogo:</p>
  <input type="text" id="link" placeholder="Cole aqui o link">
  <button onclick="start()">▶ Iniciar</button>

  <div id="output">Aguardando início...</div>
  <iframe id="frame" src=""></iframe>

  <script>
    let interval;

    function recomendar() {
      const r = Math.random();
      let resultado = "";
      if (r < 0.45) resultado = "<span class='player'>Recomendação: JOGADOR</span>";
      else if (r < 0.9) resultado = "<span class='banker'>Recomendação: BANQUEIRO</span>";
      else resultado = "<span class='tie'>⚠ Saiu EMPATE!</span>";
      document.getElementById("output").innerHTML = resultado;
    }

    function start() {
      const link = document.getElementById("link").value;
      if (!link) {
        alert("Cole um link válido!");
        return;
      }
      document.getElementById("frame").src = link;
      clearInterval(interval);
      recomendar(); // primeira vez
      interval = setInterval(recomendar, 8000); // a cada 8 segundos
    }
  </script>
</body>
</html>
