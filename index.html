<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Master AI Turbo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    h1 { color: #00ffcc; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .player { color: #00ffcc; }
    .banker { color: #ff0066; }
    .tie { color: #ffff00; }
  </style>
</head>
<body>
  <h1>Baccarat Master AI Turbo</h1>
  <p>Insira o link de um site de gráficos abaixo para análise:</p>
  <input type="text" id="link" placeholder="Cole o link aqui">
  <button onclick="analisar()">Analisar</button>
  <div id="output">Nenhuma análise ainda.</div>

  <script>
    async function analisar() {
      const link = document.getElementById("link").value;
      if (!link) {
        document.getElementById("output").innerHTML = "Por favor, insira um link.";
        return;
      }
      try {
        // Proxy para evitar bloqueio CORS
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(link));
        const data = await response.json();
        const html = data.contents;

        // Simulação de análise
        let resultado = "";
        const r = Math.random();
        if (r < 0.45) resultado = "<span class='player'>Recomendação: Jogador</span>";
        else if (r < 0.9) resultado = "<span class='banker'>Recomendação: Banqueiro</span>";
        else resultado = "<span class='tie'>Recomendação: Empate</span>";

        document.getElementById("output").innerHTML = resultado;
      } catch (e) {
        document.getElementById("output").innerHTML = "Erro ao analisar o link.";
      }
    }
  </script>
</body>
</html>
