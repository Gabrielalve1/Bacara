
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bacara AI ‚Äì Analisador em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: #151515;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
    }

    .result {
      margin-top: 20px;
      background: #0f0f0f;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .highlight {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>üéØ Bacara AI</h1>

  <div class="box">
    <label>üì∑ Envie a imagem do gr√°fico</label>
    <input type="file" id="image" accept="image/*" />

    <button id="btn" onclick="analyze()">Analisar</button>

    <div class="result" id="output">Aguardando an√°lise‚Ä¶</div>
  </div>

  <script>
    async function analyze() {
      const fileInput = document.getElementById("image");
      const output = document.getElementById("output");
      const btn = document.getElementById("btn");

      if (!fileInput.files.length) {
        alert("Selecione uma imagem do gr√°fico.");
        return;
      }

      btn.disabled = true;
      output.textContent = "üîç Analisando gr√°fico‚Ä¶";

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        output.textContent =
          "üìä RESULTADO DA IA\n\n" +
          "Recomenda√ß√£o: " + data.result.recommendation + "\n" +
          "Confian√ßa: " + data.result.confidence + "%\n\n" +
          "Probabilidades:\n" +
          "Azul: " + data.result.probabilities.AZUL + "%\n" +
          "Vermelho: " + data.result.probabilities.VERMELHO + "%\n" +
          "Empate: " + data.result.probabilities.EMPATE + "%\n\n" +
          "Hist√≥rico total analisado: " + data.state.history.length;

      } catch (err) {
        output.textContent = "‚ùå Erro ao analisar. Verifique a API.";
        console.error(err);
      }

      btn.disabled = false;
    }
  </script>

</body>
</html>
