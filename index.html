<body>

<script>
let historico = [];
let ultimaRecomendacao = "";
let estrategias = ["3-1-3","Torres GÃªmeas","3x3","Quinta Casa","2-2 Escada","ReversÃ£o","Gale","Empate Inteligente"];

function escolherEstrategia() {
  let prob = Math.random();
  if (prob < 0.15) return "3-1-3";
  if (prob < 0.30) return "Torres GÃªmeas";
  if (prob < 0.45) return "3x3";
  if (prob < 0.60) return "Quinta Casa";
  if (prob < 0.75) return "2-2 Escada";
  if (prob < 0.85) return "ReversÃ£o";
  if (prob < 0.95) return "Gale";
  return "Empate Inteligente";
}

// Detecta cor principal do grÃ¡fico
function detectarCorMedia(imageData) {
  let r=0,g=0,b=0,count=0;
  for(let i=0;i<imageData.data.length;i+=4){
    let rr=imageData.data[i];
    let gg=imageData.data[i+1];
    let bb=imageData.data[i+2];
    r+=rr; g+=gg; b+=bb; count++;
  }
  return {r: r/count, g: g/count, b: b/count};
}

function classificarCor(cor){
  // Azul = Player
  if(cor.b>150 && cor.r<100 && cor.g<100) return "player";
  // Vermelho = Banker
  if(cor.r>150 && cor.g<100 && cor.b<100) return "banker";
  // Amarelo = Tie
  if(cor.r>150 && cor.g>150 && cor.b<100) return "tie";
  return "player"; // default
}

async function analisar() {
  const file = document.getElementById("fileInput").files[0];
  if(!file){ alert("Envie uma imagem!"); return; }

  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = function(){
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img,0,0);

    // Simples: pega mÃ©dia de cor de todo grÃ¡fico (pode evoluir para ler cada bolinha individual)
    const data = ctx.getImageData(0,0,canvas.width,canvas.height);
    const media = detectarCorMedia(data);
    const resultadoGrafico = classificarCor(media);

    ultimaRecomendacao = escolherEstrategia();
    let recomendacaoHTML="";
    if(resultadoGrafico==="player") recomendacaoHTML="<span class='player'>RecomendaÃ§Ã£o: Player</span>";
    else if(resultadoGrafico==="banker") recomendacaoHTML="<span class='banker'>RecomendaÃ§Ã£o: Banker</span>";
    else recomendacaoHTML="<span class='tie'>RecomendaÃ§Ã£o: Empate</span>";

    document.getElementById("output").innerHTML=`
      ğŸ“Š EstratÃ©gia ativa: <b>${ultimaRecomendacao}</b><br>
      ğŸ’¡ ${recomendacaoHTML}<br>
      ğŸ” Aguarde feedback para nova recomendaÃ§Ã£o...
    `;
    document.getElementById("feedback").style.display="block";
  };
}

function registrar(resultado){
  historico.push({estrategia: ultimaRecomendacao, resultado});
  document.getElementById("feedback").style.display="none";
  const mensagem = resultado==="erro" ? "âš™ï¸ Ajustando estratÃ©gia (Gale Adaptativo)..." : "ğŸ” Pronto para prÃ³xima rodada.";
